<html>
    <head>
        <title>vue sample</title>

    </head>
    <body>
        <div id = "app">
            {{message}}
            <my-global-component v-bind:test_world="message"></my-global-component>
            <my-local-component></my-local-component>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            Vue.component('my-global-component',{
                template : '<div>this is global component!!{{test_world}}</div>',
                props : ['test_world']
            });
            var app = new Vue({
                el : '#app',
                components : {
                    'my-local-component' : { 
                     template : '<div>this is my local component!{{localData}} / {{localData2}}</div>',
                     data : function(){
                            var localData = 'local data! 1 !!' ;
                            return {
                                localData,
                                localData2 : "local data 2!!"
                                }
                        }
                    }
                },
                data : {
                    message : 'hello Vue js!'
                },
                beforeCreate() {
                    console.log("before create");
                },
                created() {
                    console.log("created");
                },
                mounted() {
                    console.log("mounted");
                    this.message = 'Hello world';
                },
                updated() {
                    console.log("updated");
                },

            });
        </script>
    </body>

</html>
